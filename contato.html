<body>
  <main>
    <h1 class="titulo-principal">Contato</h1>
    <div class="container">
      <form>
        <fieldset>
          <legend>Dados pessoais:</legend>
          <label class="com-icone" for="nome">Nome:</label>
          <input id="nome" type="text" name="nome" value="" placeholder="Digite seu nome..." required autofocus
          pattern="[ A-Za-zÀ-ú]{3,}" title="Digite pelo menos 3 letras">

          <label class="com-icone" for="email">Email:</label>
          <input id="email" type="email" name="email" value="" placeholder="Digite seu email..." required>
        </fieldset>

        <fieldset>
          <legend>Assunto:</legend>
          <select name="assunto" required>
            <option value="" disabled selected>Selecione o assunto...</option>
            <option value="Consult">Consultoria</option>
            <option value="Blog">Blog</option>
            <option value="Outro">Outro</option>
          </select>
          <input id="outro-assunto" type="text" name="outro-assunto" value="" placeholder="Digite o assunto...">
        </fieldset>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="6" cols="30" placeholder="Digite sua mensagem..." required></textarea>

        <button class="btn-enviar" type="submit">Enviar</button>
      </form>
    </div>
  </main>
